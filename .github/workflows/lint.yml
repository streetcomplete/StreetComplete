name: "Lint"
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ktlint:
    name: "Kotlin"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: musichin/ktlint-check@v1
        with:
          version: '0.43.2'
          reporter: plain
          relative: true
          verbose: true
