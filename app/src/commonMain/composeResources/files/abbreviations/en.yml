# only add common ones which native speakers would actually use. See default file for syntax

# Syntax for the abbreviations is regex, but:
# - case is ignored for pattern
# - an optional "." is assumed at the end of each abbreviation
# - "..." at the start of the pattern is interpreted as that concatenation is allowed

all?$: alley
ave?$: avenue
bl?vd$: boulevard
bl$: boulevard
cl$: close
cr(es)?$: crescent
ct$: court
drv?$: drive
hwy$: highway
ln$: lane
mt: mount
pl$: place
rd$: road
sq$: square
str?$: street
twp$: township
wy$: way