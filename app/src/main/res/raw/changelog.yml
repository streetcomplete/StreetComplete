  <p>This release includes a major update of the map rendering library (in order to satisfy new
  Google Play guidelines). I took this as an opportunity to re-do most of the things that concern
  the map view (#1279, #1606) and thus solve some long-standing issues with it. If any new have been
  introduced, please report them!</p>
