v19.0: |
  <p>This one is a huge release, maybe the biggest one yet! But don't get used to it, I have been
  working on it full-time for a few months but must soon return to work life as my savings are running low.
  That being said, you <strong>can</strong> donate, check the about screen üòõ.<br/>
  You can also read this list of changes later in that screen if you are impatient now.</p>
  <h3>üó∫Ô∏è Reworked main screen UI</h3>
  <ul>
    <li><strong>üë®‚Äçüè´ Added small tutorial</strong>, only shown when the app is first installed (#178, #1552)</li>
    <li>Removed app bar, map now expands over status and navigation bar</li>
    <li>New main menu with bigger icons</li>
    <li>More informative <strong>download indicator</strong></li>
    <li><strong>Notifications button</strong> shows news, like this changelog or new mail in your OpenStreetMap inbox (#1690, #1751)</li>
    <li>Notes are now created via long-press</li>
  </ul>
  <h3>Added profile screen</h3>
  <ul>
    <li>Login to OSM now happens within the app and not the browser, solves login problems for some users (#1760, #413, #804)</li>
    <li>Your solved <strong>quest count is now synchronized</strong> across your devices and when you reinstall the app</li>
    <li>Undone quest answers are now correctly counted as -1 to your quest count, so after synchronization your count may be a little lower than before</li>
    <li><strong>‚≠ê Added statistics of your solved quests</strong> and links with more information for each quest type (#80, #1294). Try rotating it!</li>
    <li><strong>üèÜ You can now earn achievements</strong> which in turn unlock interesting OpenStreetMap related links and add them to your collection! (#1715, #1749, #1009)</li>
  </ul>
  <h3>Fixes and Enhancements</h3>
  <ul>
    <li>Fix quest download at 180th meridian (#1767)</li>
    <li>Disable photo upload for Android 4.4 and below (#1768)</li>
    <li>Improve the postbox collection time form (#1776, #1789), thanks @peternewman</li>
    <li>Exclude hail & ride bus stops from questions about bus stops (#1784, #1793), thanks @peternewman</li>
    <li>Correct tagging for small electrical appliances when asked what can be recycled at a container (#1783)</li>
    <li>Slightly improved the credits screen</li>
    <li>Add a selection marker to the currently selected quest (#1792)</li>
  </ul>

