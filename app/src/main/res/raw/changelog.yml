  <p>This one is a huge release, maybe the biggest one yet! But don't get used to it, I have been
  working on it full-time for a few months but must soon return to work life as my savings are running low.
  That being said, you <strong>can</strong> donate, check the about screen 😛.<br/>
  You can also read this list of changes later in that screen if you are impatient now.</p>
  <h3>🗺️ Reworked main screen UI</h3>
  <ul>
    <li><strong>👨‍🏫 Added small tutorial</strong>, only shown when the app is first installed (#178, #1552)</li>
