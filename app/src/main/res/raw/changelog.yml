  <p>
  The grant from the <a href="https://prototypefund.de/en/project/streetcomplete/">Prototype Fund</a>
  ended in February, however, there is one last big mega-update I can delight you with before development
  on this app must necessarily wind down:<br/>
  It may not look like a lot, but I basically replaced the whole architecture of the app (#2506, ...)
  to do this. Note that this required dropping most local data, such as unsynced edits, downloaded
  quests and statistics.<br/>Special thanks to @FloEdelmann for helping with the refactor.
  </p>
  <h3>🔙️ Superpowered Undo</h3>
  <ul>
  <li>
    You can now <b>undo any edit</b> that hasn't been uploaded yet:<br/>
    quest answers, split ways, deleted places, hidden quests, created notes and note comments (#1029, #2616)
  </li>
  <li>You can now look at your <b>edit history</b> and undo any recent edit in any order, not just the last one</li>
  <li>It is now shown what exactly is tagged for each edit in the edit history</li>
  <li>You can now undo deletions of places even after you have uploaded it (#2441)</li>
  </ul>
  <h3>⛰️ Improved usability and offline mode</h3>
  <ul>
  <li>
  Immediately unlock new quests based on the one you just solved, <b>even when
  offline</b>. This has been a much requested feature but was simply not possible with the previous
  architecture (#1369, #1510, #1550, #1826, #2254, #2438, #2473, #2474, #2676, #2743...)
  </li>
  <li>
  The above also works when splitting a way. The quests for the split segments will be shown
  immediately
  </li>
  <li>When you scan for quests manually, no cache will be used: you always get the freshest data (#2554)</li>
  <li>When unable to fully upload pictures attached to a note due to a bad connection, the app will try again later (#2102)</li>
  </ul>
