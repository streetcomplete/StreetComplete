    <li>Undone quest answers are now correctly counted as -1 to your quest count, so after synchronization your count may be a little lower than before</li>
    <li><strong>⭐ Added statistics of your solved quests</strong> and links with more information for each quest type (#80, #1294). Try rotating it!</li>
