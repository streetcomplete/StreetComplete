import:
    - global.yaml
    - layers/roads.yaml

global:
    railway_color: rgba(153, 153, 170, .5)
    road_color: rgba(255, 255, 255, .2)
    highway_color: rgba(255, 170, 136, .2)

# layer docs: https://raw.githubusercontent.com/osmlab/editor-layer-index/74501812b31cca1c3505d7e942c5188c63adf5b2/sources/world/EsriImagery.geojson
sources:
    raster:
        type: Raster
        url: https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
layers:
    raster:
        data: { source: raster }
        draw:
            raster:
                order: 0

styles:
    lines-highway-style:
        base: lines
        blend: translucent
    lines-road-style:
        base: lines
        blend: translucent
    lines-railway-style:
        base: lines
        blend: translucent
