    path_outline_color: '#547'
    square_color: global.road_color

    earth_color: '#151525'
    water_color: '#000060'
    green_color: '#375935'
    forest_color: '#293f28'
    town_color: '#000000'

    building_color: [0.16, 0.36, 0.36, 0.35]
