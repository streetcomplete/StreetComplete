    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    text_stroke_color: '#2e2e48'
    text_fill_color: '#ccf'
    text_water_color: '#ccf'

    railway_color: '#727'
    road_color: '#559'
    road_outline_color: '#99f'
    highway_color: '#447'
    highway_outline_color: '#77c'
