import:
    - global.yaml
    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    text_stroke_color: '#2e2e48'
    text_fill_color: '#ccf'
    text_water_color: '#ccf'

    railway_color: '#96c'
    road_color: '#559'
    road_outline_color: '#99f'
    highway_color: '#669'
    highway_outline_color: global.road_outline_color
    path_color: global.road_color
    path_outline_color: '#547'
    square_color: global.road_color

    earth_color: '#2e2e48'
    water_color: '#002'
    green_color: '#363054'
    forest_color: '#403962'
    town_color: '#3d364e'

    # alpha is shown as double of what is specified https://github.com/tangrams/tangram-es/issues/2333
    building_color: [0.16, 0.36, 0.36, 0.4]
    building_outline_color: [0.12, 0.32, 0.32, 0.4]

    boundary_color: '#e72'

    oneway_arrow_color: '#ccf'
    barrier_color: '#99f'

    tunnel_color: [0.3, 0.2, 1.0, 0.2]

styles:
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
