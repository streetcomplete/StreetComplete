layers:
    railway:
        data: { source: jawg, layer: road }
        filter: { class: [major_rail, minor_rail], not: { structure: tunnel }}
        draw:
            lines-railway-style:
                order: 32
                color: global.railway_color
                join: round
                width: [[10, 0.5px], [12, 0.75px], [13, 1.5px], [18, 2m]]
        # jawg: no filtering between service rail and other possible
        bridges:
            filter: { structure: bridge }
            draw:
                lines-railway-style:
                    order: 42

    highway:
        data: { source: jawg, layer: road }
        filter: [ class: [ motorway, motorway_link ], { class: main, type: trunk }, { class: street, type: trunk_link } ]
        draw:
            lines-highway-style:
                order: 34
                join: round
                cap: round
                color: global.highway_color
                width: [[8, 1px], [14, 8px], [18, 20m]]
                outline:
                    color: global.highway_outline_color
                    width: function () { return 1/4 * Math.log($zoom); }
                    order: 35

        link:
            filter: [ class: motorway_link, { class: street, type: trunk_link } ]
            draw:
                lines-highway-style:
                    width: [[10, 1px], [14, 3px], [18, 6m]]

        oneway:
            filter: function () { return feature.oneway == true; }
            draw:
                lines-highway-style:
                    width: [[10, 2px], [14, 4px], [18, 10m]]

        bridges:
            filter: { structure: bridge }
            draw:
                lines:
                    order: 44
                    outline:
                        cap: butt
                        order: 45

        tunnel:
            filter: { structure: tunnel }
            draw:
                lines-highway-style:
                    order: 22
                    outline:
                        order: 23

    aeroways:
        data: { source: jawg, layer: aeroway }
        filter: { type: [runway, taxiway] }
        draw:
            lines:
                order: 30
                join: miter
                cap: round
                color: global.road_color
                width: 40m

    roads:
        data: { source: jawg, layer: road }
        filter: { class: [main, street, street_limited, service, driveway, path], not: { type: [ trunk, trunk_link ] } }
        draw:
            lines-road-style:
                order: 30
                join: round
                cap: round
                color: global.road_color
                width: [[5, 1px], [12, 2px], [16, 4px], [18, 6m]]

        major_road:
            filter: { class: main }
            draw:
                lines-road-style:
                    width: [[9, 1px], [14, 2px], [16, 5px], [19, 9m]]
            oneway:
                filter: function () { return feature.oneway == true; }
                draw:
                    lines-road-style:
                        width: [[9, 0.75px], [14, 1.5px], [16, 3px], [19, 6m]]

        minor_road:
            filter: { class: street }
            draw:
                lines-road-style:
                    width: [[11, 0.5px], [12, 0.75px], [14, 1.0px], [15, 2.0px], [16, 6m]]
            oneway:
                filter: function () { return feature.oneway == true; }
                draw:
                    lines-road-style:
                        width: [[11, 0.25px], [12, 0.5px], [14, 0.5px], [15, 1px], [16, 3m]]

        service_road:
            filter: { class: [service, driveway] } # jawg: tracks are in service
            draw:
                lines-road-style:
                    width: [[13, 0.5px], [17, 2.5px], [18, 3m]]

        path:
            # jawg: not possible to filter out indoor paths
            filter: { class: path }
            draw:
                lines-road-style:
                    color: global.path_color
                    width: [[14, 0.5px], [15, 1px], [19, 1m]]
            path-tunnel:
                filter: { structure: tunnel }
                draw:
                    lines-road-style:
                        style: tunnel-way
                        color: global.tunnel_color
            steps:
                filter: { type: steps, not: { structure: tunnel } }
                draw:
                    step_dashes:
                        order: 31
                        cap: butt
                        color: global.path_color
                        width: [[14, 0.5px], [15, 1px], [19, 1m]]
                bridge-steps:
                    filter: { structure: bridge }
                    draw:
                        step_dashes:
                            order: 41
            steps-tunnel:
                filter: { type: steps, structure: tunnel }
                draw:
                    step_dashes:
                        order: 21
                        cap: butt
                        color: global.tunnel_color
                        width: [[14, 0.5px], [15, 1px], [19, 1m]]

        road-outline:
            filter: { $zoom: { min: 15 } }
            draw:
                lines-road-style:
                    outline:
                        color: global.road_outline_color
                        width: function () { return 1.5/4 * Math.log($zoom); }
                        order: 31

        path-outline:
            filter: { $zoom: { min: 17 }, class: path }
            draw:
                lines-road-style:
                    outline:
                        color: global.path_outline_color
                        width: function () { return 1/4 * Math.log($zoom); }
                        order: 31

        private:
            filter: { access: [no, private, destination, customers, delivery, agricultural, forestry, emergency] }
            draw:
                lines-road-style:
                    outline:
                        style: private-way

        oneway:
            filter: function () { return $zoom >= 17 && feature.oneway == true; }
            draw:
                oneway-arrow:
                    flat: true
                    buffer: 2px
                    color: global.oneway_arrow_color
                    size: [[17, [6px, auto]], [20, [18px, auto]]]
                    placement: spaced
                    placement_spacing: [[17, 64px], [20, 128px]]
                    angle: auto
                    text:
                        visible: false

        bridges:
            filter: { structure: bridge }
            draw:
                lines-road-style:
                    order: 40
                    outline:
                        cap: butt
                        order: 41

        tunnel:
            filter: { structure: tunnel }
            draw:
                lines-road-style:
                    order: 20
                    style: tunnel-way
                    color: global.tunnel_color
                    outline:
                        order: 21

    point_barriers:
        # jawg: these do not exist
        data: { source: jawg , layer: structure }
        barrier:
            filter: { class: gate, $zoom: { min: 17 }}
            draw:
                points:
                    buffer: 2px
                    flat: true
                    color: global.barrier_color
                    size: [[17, 2px], [20, 16px]]
         # jawg mini_roundabout, turning_loop, turning_circle do not exist

styles:
    step_dashes:
        base: lines
        dash: [0.6,0.4]
        dash_background_color: global.path_outline_color
    lines-highway-style:
        base: lines
        blend: opaque
    lines-road-style:
        base: lines
        blend: opaque
    lines-railway-style:
        base: lines
        blend: opaque
    private-way:
        base: lines
        dash: [1.0,0.5]
        blend: translucent
    oneway-arrow:
        base: points
        texture: oneway-arrow
    tunnel-way:
        base: lines
        blend: translucent
