global:
    geometry_color: '#44D14000' # accent color + alpha
    track_color: '#44536dfe'
    old_track_color: '#22536dfe'

textures:
    pins:
        url: ''
        filtering: mipmap
        sprites: {}
    pin_dot:
        url: images/pin_dot@2x.png
        filtering: mipmap
        density: 5

styles:
    pin-selection:
        base: points
        blend: overlay
        blend_order: 3
    selected-pin-icons:
        base: points
        texture: pins
        blend: overlay
        blend_order: 2
    pin-icons:
        base: points
        texture: pins
        blend: overlay
        blend_order: 1
    pin-dots:
        base: points
        texture: pin_dot
        blend: overlay
        blend_order: 1
    geometry-lines:
        base: lines
        blend: overlay
    geometry-polygons:
        base: polygons
        blend: overlay
    geometry-points:
        base: points
        blend: overlay
    track-lines:
        base: lines
        blend: overlay

layers:
    streetcomplete_selected_pins:
        data: { source: streetcomplete_selected_pins }
        draw:
            selected-pin-icons:
                size: 66px
                sprite: function() { return feature.kind }
                sprite_default: quest
                collide: false
                offset: [-8px, -33px]
    streetcomplete_pins:
        data: { source: streetcomplete_pins }
        pins:
            filter: { $zoom: { min: 14 } }
            draw:
                pin-icons:
                    interactive: true
                    priority: function() { return 1.0 - feature.importance / 100000.0 }
                    order: function() { return 100000 + feature.importance }
                    repeat_group: pin
                    size: 66px
                    sprite: function() { return feature.kind }
                    sprite_default: quest
                    offset: [-8px, -33px]
        dots_no_collide:
            filter: { $zoom: { min: 16 } }
            draw:
                pin-dots:
                    priority: 1
                    order: 1
                    size: 16px
                    collide: false
                    offset: [-1.5px, -12px]
        dots:
            filter: { $zoom: { min: 13, max: 15.999 } }
            draw:
                pin-dots:
                    priority: 1
                    order: 1
                    repeat_group: pin_dot
                    size: 16px
                    collide: true
                    offset: [-1.5px, -12px]
    streetcomplete_geometry:
        data: { source: streetcomplete_geometry }
        line:
            filter: { type: line }
            draw:
                geometry-lines:
                    color: global.geometry_color
                    width: 16px
                    collide: false
                    order: 1000
                    cap: round
                    join: round
        poly:
            filter: { type: poly }
            draw:
                geometry-polygons:
                    color: global.geometry_color
                    width: 16px
                    collide: false
                    order: 1000
                    cap: round
                    join: round
        point:
            filter: { type: point }
            draw:
                geometry-points:
                    color: global.geometry_color
                    size: 32px
                    collide: false
                    order: 1000
    # streetcomplete_track and streetcomplete_track2 layers are exactly the same except the source.
    #  It is not possible in tangram to define a layer for several sources.
    streetcomplete_track:
        data: { source: streetcomplete_track }
        current:
            filter: { old: [false] }
            draw:
                track-lines:
                    color: global.track_color
                    width: [[14, 6px],[18, 12px]]
                    collide: false
                    join: round
                    order: 1000
        old:
            filter: { old: [true] }
            draw:
                track-lines:
                    color: global.old_track_color
                    width: [[14, 6px],[18, 12px]]
                    collide: false
                    join: round
                    order: 1000
    streetcomplete_track2:
        data: { source: streetcomplete_track2 }
        current:
            filter: { old: [false] }
            draw:
                track-lines:
                    color: global.track_color
                    width: [[14, 6px],[18, 12px]]
                    collide: false
                    join: round
                    order: 1000
        old:
            filter: { old: [true] }
            draw:
                track-lines:
                    color: global.old_track_color
                    width: [[14, 6px],[18, 12px]]
                    collide: false
                    join: round
                    order: 1000
