# for local testing (e.g. using an emulator)
import:
    - global.yaml
    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    text_stroke_color: '#2e2e48'
    text_fill_color: '#ccf'

    railway_color: '#903'
    road_color: '#559'
    road_outline_color: '#99f'
    path_color: global.road_color
    path_outline_color: '#547'
    square_color: global.road_color

    earth_color: '#2e2e48'
    water_color: '#002'
    landuse_color: '#363054'

    building_color: [0.16, 0.36, 0.36, 0.75]
    building_outline_color: [0.12, 0.32, 0.32, 0.75]

    boundary_color: '#e46'

    oneway_arrow_color: '#ccf'
    barrier_color: '#99f'

    tunnel_color: [0.3, 0.2, 1.0, 0.2]

styles:
    lines-railway-style:
        base: lines
        blend: add
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
