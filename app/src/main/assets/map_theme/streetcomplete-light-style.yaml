# for local testing and the final release (e.g. using an emulator)
import:
    - global.yaml
    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    railway_color: '#99a'
    road_color: '#fff'
    road_outline_color: '#cc9999'
    path_color: global.road_color
    path_outline_color: '#e0c9b3'
    tunnel_color: '#ccdee0'
    square_color: global.road_color

    earth_color: '#f3eacc'
    water_color: '#68d'
    landuse_color: '#c6ddaa'

    building_color: rgba(204, 214, 238, .75)
    building_outline_color: rgba(185, 195, 217, .75)

    boundary_color: '#e66'

styles:
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
